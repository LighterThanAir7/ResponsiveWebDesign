<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <h1 id="title">My variation of freeCodeCamp Survey Form</h1>
    <p id="description"><i>I sincerely Hope this will project will look dope</i></p>
    <form>
        <fieldset>
            <label>Enter your name: <input id="name" type="text" name="name" required /></label>
            <label>Enter your email: <input id="email" type="email" name="email" required /></label>
            <label>Age <small>(optional)</small> <input id="number" type="number" name="age" min="13" max="120" required /></label>
            <label>Which option best describes your current role?
                <select id="dropdown-current-role" name="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label><input class="inline" type="radio" name="recommendation" /> Definitely</label>
            <label><input class="inline" type="radio" name="recommendation" /> Maybe</label>
            <label><input class="inline" type="radio" name="recommendation" /> Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favourite feature of freeCodeCamp?
                <select id="dropdown-favourit-feature" name="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
            <div>
                <input id="front-end" type="checkbox" name="to-improve" value="front-end" checked/>
                <label for="front-end">Front-end Projects</label>
            </div>
            <div>
                <input id="back-end" type="checkbox" name="to-improve" value="back-end" />
                <label for="back-end">Back-end Projects</label>
            </div>
            <div>
                <input id="data-visualization" type="checkbox" name="to-improve"  value="data-visualization"/>
                <label for="data-visualization">Data Visualization</label>
            </div>
            <div>
                <input id="challenges" type="checkbox" name="to-improve" value="challenges" />
                <label for="challenges">Challenges</label>
            </div>
            <div>
                <input id="open-source-community" type="checkbox" name="to-improve" value="open-source-community" />
                <label for="open-source-community">Open Source Community</label>
            </div>
            <div>
                <input id="gitter-help-rooms" type="checkbox" name="to-improve" value="gitter-help-rooms" />
                <label for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <div>
                <input id="videos" type="checkbox" name="to-improve" value="videos" />
                <label for="videos">Videos</label>
            </div>
            <div>
                <input id="city-meetups" type="checkbox" name="to-improve" value="city-meetups" />
                <label for="city-meetups">City Meetups</label>
            </div>
            <div>
                <input id="wiki" type="checkbox" name="to-improve" value="wiki" />
                <label for="wiki">Wiki</label>
            </div>
            <div>
                <input id="forum" type="checkbox" name="to-improve" value="forum" />
                <label for="forum">Forum</label>
            </div>
            <div>
                <input id="additional-courses" type="checkbox" name="to-improve" value="additional-courses" />
                <label for="additional-courses">Additional Courses</label>
            </div>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?
                <textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
